<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd%2 !== 0}"
            [ngStyle]="{backgroundColor : odd%2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even%2 !== 0}"
            [ngStyle]="{backgroundColor : even%2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <!-- using our custom 'unless' directive -->
      <p>before custom unless directive </p>
      <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd%2 !== 0}"
            [ngStyle]="{backgroundColor : odd%2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
      <p>after custom unless directive</p>
      <!-- using the custom directives -->
      <p appBasicHighlight>Style me with basic highlight directive!</p>
      <!-- using betterHighlight directive without passing the colors -->
      <!-- <p appBetterHighlight>Style me with better highlight directive!</p> -->


      <!-- using betterHighlight directive with passing/assigning the colors -->
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better highlight directive!</p>

      <!-- using ngSwitch  no star  but binding to the given property -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
  </div>
</div>
